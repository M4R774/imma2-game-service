{% extends 'base.html' %}

{% block content %}

<p>Kaupassa olevat pelit</p>
{% for g in GamesAvailable %}
  <i><b>Name:</i></b> {{ g.name }}
  <i><b>Sales:</i></b> {{ g.sales}}
  <a href="{% url 'buygame' g.id %}">BUY</a>
  <br>

{% endfor %}
<br>

<p>Omistetut pelit</p>
{% for game in UserGames %}
  <i><b>Name:</i></b> {{ game.game.name }}
  <a href="{% url 'game_detail' game.id %}">PLAY</a>
  <br>

{% endfor %}


{% endblock %}
