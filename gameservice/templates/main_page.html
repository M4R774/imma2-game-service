{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1 id="title">WELCOME TO IMMA</h1>

  	<div class="container">
		{% for game in games %}
			{% if forloop.first %}<div class="row">{% endif %}
				<div class="col-xs-4">
					<i><b>Name:</i></b> {{ game.name }}
					<a href="{% url 'game_detail' game.id %}">PLAY</a>
					<br>
				</div>
			{% if forloop.counter|divisibleby:3 %} </div><div class="row"> {% endif %}
			{% if forloop.last %} </div> {% endif %}
		{% endfor %}
	</div>

{% endblock %}
