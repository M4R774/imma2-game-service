{% extends "base.html" %}

<!-- Displayed to user after purchasing a game -->

{% block content %}
<div class="container">

    <h2>{{title}}</h2>
    <p>{{text}}</p>
    {% if gamebool %}
    <form action="{% url 'game_detail' gameid %}" class="container text-center">
      <input type="submit" class="btn btn-primary" value="Play your new game!"/>
    </form><br>
    {% endif %}
</div>
{% endblock %}
